<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <style>
    html{
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: large;
    }
    body {
      background-color: rgb(52, 52, 52);
      padding: 30px;

    }
  </style>
  <title>Formulário</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <h1>Cadastro</h1>
      </div>
      <div class="card-body">
        <form action="sucesso.html">
          <h5>Dados pessoais:</h5>
          <hr>
          <label for="" class="form-label">Nome:</label>
          <input type="text" class="form-control"><br>
          <label for="" class="form-label">Sobrenome:</label>
          <input type="text" class="form-control"><br>
          <label for="" class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control"><br>
          <label for="" class="form-label">Sexo:</label><br>
          <input type="radio" name="sexo"> Masculino <br>
          <input type="radio" name="sexo"> Feminino <br><br>
          <label class="form-label">Telefone:</label>
          <input type="tel" class="form-control"><br>
          <label for="" class="form-label">E-mail:</label>
          <input type="email" class="form-control"><br>
          <label for="" class="form-label">Senha:</label>
          <input type="password" class="form-control"><br>
          <h5>Dados do produto:</h5>
          <hr>
          <label for="" class="form-label">Quantidade do produto:</label>
          <input type="number" class="form-control" min="0" max="10"><br>
          <label for="" class="form-label">Cor do produto:</label> <br>
          <input type="color" name="" id=""><br> <br>
          <label for="" class="form-label">Agendar entrega para:</label>
          <!--<input type="date" class="form-control"> <br>
            <input type="time" class="form-control"> <br>-->
          <input type="datetime-local" class="form-control"> <br>
          <label for="" class="form-label">Selecione o tipo da entrega:</label>
          <select class="form-control">
            <option value="">...</option>
            <option value="">PAC</option>
            <option value="">Sedex</option>
            <option value="">Sedex 10</option>
          </select><br>
          <label for="" class="form-label">Observações:</label>
          <textarea class="form-control" maxlength="100" placeholder="Digite aqui suas observações..."></textarea><br>
          <hr>
          <input type="checkbox"> Eu aceito os termos de uso. <br>
          <input type="checkbox"> Quero receber promoções no e-mail. <br><br>

          <a href="termos.html"><input type="button" value="Ler os termos de uso" class="btn btn-warning">  </a>

          <hr>
          <input type="reset" class="btn btn-danger w-100" class="form-control" value="Limpar formulário"><br> <br>
          <input type="submit" value="Enviar" class="btn btn-success w-100" >
        </form>
      </div>

    </div>
  </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</html>
