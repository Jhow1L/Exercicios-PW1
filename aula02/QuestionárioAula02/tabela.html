<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            text-align: center;
        }
        td{
            border: 1px;
            border-style: solid;
            border-color: black;
        }
        th{
            border: 1px;
            border-style: solid;
            border-color: black;
        }
    </style>
    
</head>
<body>
    <table>
        <caption>
            jsdafksad
        </caption>
        <thead>
        <tr>
            <th>Cabeçalho 1</th>
            <th>Cabeçalho 2</th>
            <th>Cabeçalho 3</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>Texto 1</td>
            <td>Texto 2</td>
            <td>Texto 3</td>
        </tr>
        <tr>
            <td>Texto 4</td>
            <td>Texto 5</td>
            <td>Texto 6</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Fim da tabela</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
